<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'vstyle.css' %}">
</head>

<body>
    <div>
        <div>
            <h1>Login</h1>

            <form action="" method="post">
                {% csrf_token %}
                <input type="text" name="uname" id="" class="bars" placeholder="User Name"><br><br>
                <input type="password" name="password" id="" class="bars" placeholder="Password"><br><br>
                <input type="submit" value="login">
            </form>
            <div>
                <a href="register">Create Account</a>
            </div>

        </div>


    </div>

    <div class="div1" style="width: 50%;margin:auto">
        {% if messages %}
        {% for messages in messages %}
        <div class="alert alert-warning alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            {{ message }}

        </div><strong>Warning!</strong> This alert box could indicate a warning that might need attention.
        {% endfor %}
        {% endif %}
    </div>

</body>

</html>
